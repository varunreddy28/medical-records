	<p><a href="hospital.html"><button type="submit" class="hidden" style='margin-right:16px'>Hospital Registration</button></a><a href="doctor.html"><button type="submit" class="hidden" style='margin-right:16px'>Doctor Registration</button></a><a href="patient.html"><button type="submit" class="hidden" style='margin-right:16px'>Patient Registration</button></a><a href="patient_details.html"><button type="submit" class="hidden" style='margin-right:16px'>View Patient Details</button></a><a href="record_details.html"><button type="submit" class="hidden" style='margin-right:16px'>View Medical Record</button></a></p>
      
        <h1> Display Doctor Details</h1>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
    <script>	
	
	window.addEventListener('load', async () => {

	
		window.web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545")); 
			
			});
    	
        var abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "uint16",
				"name": "doctor_id",
				"type": "uint16"
			}
		],
		"name": "retreive_doctor_details",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint16",
				"name": "doctor_id",
				"type": "uint16"
			},
			{
				"internalType": "string",
				"name": "_doctor_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_doctor_specialisation",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_doctor_ph_no",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_doctor_address",
				"type": "string"
			}
		],
		"name": "store_doctor_details",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]



       var contractaddress = '0xA1376Da39ff978AbbBeC10C819f1aC2655dd6FeF';
        const account =  '0xae6736dA58Cd8e4755616a7B2Fafe905d049F38c';






		function show_details() {
            var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '5000000', gas: '500000'});
            var idd = document.getElementById("tid").value;
             var result = myContract.methods.retreive_doctor_details(idd).call(function (err, result) {
               
                if (err) { console.log(err); }
                if (result) { 

                    document.getElementById("get_name").innerHTML = result[0];
					document.getElementById("get_spec").innerHTML = result[1];
					document.getElementById("get_pno").innerHTML = result[2];
					document.getElementById("get_addr").innerHTML = result[3];
                }
               
                });
        }
        </script>

       
        
        <h3>Doctor Details:</h3>
        <form>
		<table style="width:25%">
		  <tr>
			<td>Enter Doctor Id:</td>
			<td><input type="text" id="tid" name="tid"></td>
		  </tr>
		  <tr><td><input type="button" onclick="show_details()" value="Get Details"></td></tr>
            <tr>
			<td> Doctor Name:</td>
			<td><div id="get_name"></div></td>
		  </tr>
		  
		  <tr>
			<td>Doctor Specification:</td>
			<td><div id="get_spec"></div></td>
		  </tr>
		  <tr>
			<td>Doctor Phone Number:</td>
			<td><div id="get_pno"></div></td>
		  </tr>
		  <tr>
			<td>Doctor Address:</td>
			<td><div id="get_addr"></div></td>
		  </tr>
		</table>
        </form>  
    </body>
</html>
